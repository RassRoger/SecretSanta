
<H1>BlackList</H1>
<div *ngFor="let member of members">
  <mat-checkbox class="example-margin" (change)="select($event.checked, member)">{{member.name}}</mat-checkbox>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="close('cancel')">Cancel</button>
  <button mat-button cdkFocusInitial (click)="close('ok')" [disabled]="membersSelected.length == 0">Accept</button>
</mat-dialog-actions>
