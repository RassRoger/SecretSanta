
<div class="mt-5">
  <h1>
    Admin
  </h1>
  <br />
  
  <div>
    <h2>Add Member</h2>
    <form [formGroup]="memberForm">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-error *ngIf="!memberForm.controls.email.valid">Email required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Enter your name</mat-label>
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="!memberForm.controls.name.valid">Name required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4 pt-2">
          <button mat-raised-button color="warn" [disabled]="!memberForm.valid" (click)="save()" class="w-100">Save</button>
        </div>
      </div>
    </form>
  </div>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="personExchange">
      <th mat-header-cell *matHeaderCellDef> Person Exchange </th>
      <td mat-cell *matCellDef="let element"> {{element.personExchange}} </td>
    </ng-container>
  
    <ng-container matColumnDef="blacklist">
      <th mat-header-cell *matHeaderCellDef> Blacklist</th>
      <td mat-cell *matCellDef="let element"> {{element.blacklist}} </td>
    </ng-container>
  
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Blacklist</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="w-100 b-green" (click)="openDialog(element)" [disabled]="dataSource.length <= 4  ">blacklist</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="row col-12 mt-2">
    <button mat-raised-button color="warn" class="w-100" (click)="random()" [disabled]="dataSource.length  <= 1">Mix People</button>
  </div>
  
</div>
